<div class="container-fluid">
    <div class="row">
        <div class="col"> Columna 1 </div>
        <div class="col"> Columna 2 </div>
    </div>
</div>
class="row" crea una fila.
class="col" crea una columna. Se pueden crear 12 columnas dentro de una fila, logramos esto dandole un valor a col del 1 al 12 (col-4).


<div class= offset-4> 
    Hola
</div>
La clase offset- crea espacios del lado izquierdo de la columna.

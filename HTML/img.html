<img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg" alt="Imagen con el código html img">

img es para colocar una imagen.
sus atributos son:

<img src="https://...."> coloca la imagen que esta señalada en el link. 
<img src="/url"> coloca una imagen local.
<img alt=""> sirve para dar una descripcion de la imagen cuando no se carga la misma.
<img height=""> modifica el largo de la imagen.
<img width=""> modifica el ancho de la imagen.
